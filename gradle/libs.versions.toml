googleMaterial = "1.5.4"
androidxCompose = "1.5.4"
androidxComposeBom = "2023.10.01"
androidxComposeMaterial3 = "1.1.2"

hilt = "2.48.1"
hiltExt = "1.0.0"

androidxNavigation = "2.7.5"

junit4 = "4.13.2"
androidxTestCore = "1.5.0"
androidxTestExt = "1.1.5"
